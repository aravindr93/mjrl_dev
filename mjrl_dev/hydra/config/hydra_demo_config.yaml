exp:
  seed: 1
  prm1: 10
  prm2: abc
  prm3: ${exp.seed}
  out_dir: seed${exp.seed}prm1${exp.prm1}prm2${exp.prm2}

domain:
  env: swimmer-v0
  api: openaiGym

hydra:
    run:
        dir: ./outputs/${hydra.job.name}/${now:%Y-%m-%d_%H-%M-%S}
    sweep:
        dir: ./outputs/${hydra.job.name}/${now:%Y-%m-%d_%H-%M-%S}
        subdir: ${hydra.job.num}_${hydra.job.override_dirname}